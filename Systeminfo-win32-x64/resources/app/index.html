<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <title>System Info</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
<style>
.color_white{
  color: white;
}
</style>
  </head>
  <body style="background-color:white;color:black">
    <div class="container">
      <h1>System Information</h1>
<hr>
      <div id="output">

      </div>
    </div>
<hr>
<div align="center">
  Created by <a href="http://sefion.com">Sefion IT Services</a>
</div>
  </body>
  <script>
    console.log(process);
    var total = process.getSystemMemoryInfo().total;
    let output = `
<h3 class="page-header">App Information</h3>
<ul class="list-group">
    <li class="list-group-item"><small>Node:</small>  ${process.versions.node}</li>
    <li class="list-group-item"><small>Chrome:</small>  ${process.versions.chrome}</li>
</ul>
<h3 class="page-header">System Specification</h3>
<ul class="list-group">
    <li class="list-group-item"><small>PC Name:</small>  ${process.env.HOSTNAME}</li>
    <li class="list-group-item"><small>Processor:</small>  ${process.env.PROCESSOR_IDENTIFIER}</li>
    <li class="list-group-item"><small>Arch:</small>  ${process.arch}</li>

</ul>
<h3 class="page-header">System Memory</h3>
<ul class="list-group">
    <li class="list-group-item"><small>Total Memory:</small>  ${total} </li>
    <li class="list-group-item"><small>Free Memory:</small>  ${process.getSystemMemoryInfo().free}</li>

</ul>
    `
  document.getElementById('output').innerHTML = output;
    require('./renderer.js');
  </script>
</html>
